<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Survey</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- CSS Links -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <!-- JS Links -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

</head>

<body>
    <div class="container">
        <h1>Survey Questions</h1>
        <hr>
        <h2>About You</h2>

        <h4>Name (required)</h4>
        <input type="text" id="name" class="form-control" required>
        
        <h4>Link to Photo (required)</h4>
        <input type="text" id="picture" class="form-control" required>

        <hr>

        <div id="questions"></div>
    </div>

    <script>
        const questions = [
            'question 1',
            'question 2',
            'question 3',
            'question4',
            'question5',
            'question6',
            'question7',
            'question8',
            'question9',
            'question10'
        ]

        function addQuestion(question, q) {
            let HTML = `
            <h3>Question ${q}</h3>
            <h4>${questions[q-1]}</h4>
            <select class="chosen-select" id="q${q}">
                <option value=""></option>
                <option value="1">1 (Strongly Disagree)</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5 (Strongly Agree)</option>
            </select>
            `

            document.getElementById('questions').insertAdjacentHTML('beforeend', HTML);
        }

        for (let i = 0; i < 10; i++) {
            addQuestion(questions[i], i+1);
        }

        
    </script>
</body>

</html>
